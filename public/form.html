<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire Netlify</title>
</head>
<body>
  <!-- Ce formulaire caché permet à Netlify de détecter le formulaire au moment du build -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/merci" hidden>
    <input type="text" name="name" />
    <input type="email" name="email" />
    <select name="subject">
      <option value="question">Question sur une création</option>
      <option value="info">Renseignement</option>
      <option value="collaboration">Collaboration</option>
      <option value="autre">Autre</option>
    </select>
    <textarea name="message"></textarea>
  </form>

  <!-- Formulaire newsletter -->
  <form name="newsletter" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/merci-newsletter" hidden>
    <input type="email" name="email" />
  </form>
</body>
</html>
